version: '3.1'
services:

  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: qwerty
    volumes:
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml